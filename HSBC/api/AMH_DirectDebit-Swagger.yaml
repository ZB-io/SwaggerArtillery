  /setup:
    post:
      operationId: direct-debit-setup
      tags:
        - Fulfilment endpoints
      security:
        - bearerAuthSession: []
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          description: >-
            Standard HTTP header that allows credentials to be provided to the
            authorisation/resource server. Based on the OAuth 2.0/OIDC
            framework, this consists of basic or bearer authentication schemes.
          example: Bearer LbGDbcFVVfE-ngpjj8KaH5wrEfg
          required: true
        - in: header
          name: x-fapi-customer-ip-address
          schema:
            type: string
          required: false
          description: The PSU's IP address if the PSU is currently logged in with the TPP.
        - in: header
          name: x-fapi-auth-date
          schema:
            type: string
          required: false
          description: >-
            The time when the PSU last logged in with the TPP. All dates in the
            HTTP headers are represented as RFC 7231 Full Dates. An example is
            below: Sun, 10 Sep 2017 19:43:31 UTC pattern:
            '^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \d{2}
            (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) \d{4}
            \d{2}:\d{2}:\d{2} (GMT|UTC)$'
        - in: header
          name: x-fapi-interaction-id
          schema:
            type: string
          required: false
          description: An RFC4122 UID used as a correlation id.
        - in: header
          name: x-idempotency-key
          description: >
            Every request will be processed only once per x-idempotency-key. 
            The

            Idempotency Key will be valid for 24 hours.
          example: LbGpjj8KaH5wrEfg
          required: true
          schema:
            type: string
            pattern: ^(?!\s)(.*)(\S)$
            maxLength: 40
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/directDebitSetupRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/directDebitAuthorizationResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorInfo'
        '401':
          description: Authorisation failure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorInfo'
        '403':
          description: Authentication failure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorInfo'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorInfo'
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorInfo'
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorInfo'
        '415':
          description: Media Not Supported
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorInfo'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorInfo'
