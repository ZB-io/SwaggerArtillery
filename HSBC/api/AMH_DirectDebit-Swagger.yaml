              minItems: 1
            expirationDate:
              description: >-
                Specified date and time the permissions will expire.

                If this is not populated, the permissions will be open ended.All
                dates in the JSON payloads are represented in ISO 8601 date-time
                format.

                All date-time fields in responses must include the timezone. An
                example is below:

                2017-04-05T10:43:07+00:00
              type: string
              format: date-time
    DirectDebitConsentsResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - consentId
            - creationDate
            - status
            - statusUpdateDate
            - permissions
          properties:
            consentId:
              description: >-
                Unique identification as assigned to identify the direct-debit
                consent resource.
              type: string
              minLength: 1
              maxLength: 128
            creationDate:
              $ref: '#/components/schemas/CreationDateTime'
            status:
              $ref: '#/components/schemas/ConsentStatusCode'
            statusUpdateDate:
              $ref: '#/components/schemas/StatusUpdateDateTime'
            permissions:
              type: array
              items:
                $ref: '#/components/schemas/ExternalPermissionCode'
              minItems: 1
            expirationDate:
              description: >-
                Specified date and time the permissions will expire.

                If this is not populated, the permissions will be open ended.All
                dates in the JSON payloads are represented in ISO 8601 date-time
                format.

                All date-time fields in responses must include the timezone. An
                example is below:

                2017-04-05T10:43:07+00:00
              type: string
              format: date-time
        links:
          $ref: '#/components/schemas/Links'
      additionalProperties: false
    ConsentStatusCode:
      type: string
      enum:
        - PendingAuthorise
        - Rejected
        - Authorised
        - Revoked
    ExternalPermissionCode:
      type: string
      enum:
        - RealTimeDirectDebitSetup
        - RealTimeDirectDebitOtpConfirmation
        - RealTimeDirectDebitOtpRegeneration
        - RealTimeDirectDebitStatusAuthorisations
        - RealTimeDirectDebitInstructions
        - RealTimeDirectDebitStatusInstructions
        - RealTimeDirectDebitReporting
    StatusUpdateDateTime:
      description: >-
        Date and time at which the resource status was updated.All dates in the
        JSON payloads are represented in ISO 8601 date-time format. All
        date-time fields in responses must include the timezone. An example is
        below: 2017-04-05T10:43:07+00:00
      type: string
      format: date-time
    CreationDateTime:
      description: >-
        Date and time at which the resource was created.All dates in the JSON
        payloads are represented in ISO 8601 date-time format.All date-time
        fields in responses must include the timezone. An example is below:
        2017-04-05T10:43:07+00:00
      type: string
      format: date-time
    errorInfo:
      description: >-
        An array of detail error codes, and messages, and URLs to documentation
        to help remediation.
      type: object
      properties:
        id:
          description: >-
            A unique reference for the error instance, for audit purposes, in
            case of unknown/unclassified errors.
          type: string
          minLength: 1
          maxLength: 40
        errors:
          items:
            $ref: '#/components/schemas/HKError1'
          type: array
          minItems: 1
      required:
        - code
        - message
        - errors
      additionalProperties: false
    ApiGatewayErrorResponse:
      description: Error message created by AWS API Gateway
      type: object
      properties:
        message:
          description: Error message
          type: string
    ApiGatewayEmptyResponse:
      description: Error message created by AWS API Gateway
      type: object
      example: ''
    Links:
      type: object
      description: Links relevant to the payload
      properties:
        self:
          type: string
          format: uri
        prev:
          type: string
          format: uri
        next:
          type: string
          format: uri
      additionalProperties: false
      required:
        - self
    HKError1:
      type: object
      properties:
        code:
          description: 'Low level textual error code, e.g., HK.HKMA.Field.Missing'
          type: string
          x-namespaced-enum:
            - OB.Field.Expected
            - OB.Field.Invalid
            - OB.Field.InvalidDate
            - OB.Field.Missing
            - OB.Field.Unexpected
            - OB.Field.InvalidHeader
            - OB.Field.InvalidDateFormat
            - OB.Field.InvalidDateRange
            - OB.UnexpectedError
            - OB.InternalError
            - OB.InvalidDateRange
            - OB.InvalidDateFormat
            - OB.InvalidRequestParams
            - OB.UnexpectedParamsNo
            - OB.ParamsDuplicated
            - OB.MissingAccountNumber
            - OB.BadRequest
        causes:
          description: >-
            A description of the error that occurred. e.g., 'A mandatory field
            isn't supplied' or 'RequestedExecutionDateTime must be in future'

            HKMA doesn't standardise this field
          type: string
          minLength: 1
          maxLength: 500
        extendedDetails:
          description: Provide details for the error
          type: object
          properties:
            path:
              description: >-
                Recommended but optional reference to the JSON Path of the field
                with error, e.g., Data.Initiation.InstructedAmount.Currency
              type: string
              minLength: 1
              maxLength: 500
      required:
        - code
        - causes
      additionalProperties: false
      minProperties: 1
    NotificationEventRequest:
      type: object
      required:
        - returnImmediately
        - maxEvents
      properties:
        ack:
          type: array
          description: List of successfully handled “jti”.
          items:
            type: string
        returnImmediately:
          type: boolean
          description: >-
            Optional JSON Boolean value that indicates the SET transmitter
            should return an immediate response even if no results are available
            (short polling).
        maxEvents:
          type: integer
          description: >-
            Size limit for the event collection size in the response, null or
            zero input for the field indicates the bank returned an empty set of
            outstanding events.
    NotificationEventResponse:
