              dvcmRSZXNldCI6eyJpZCI6IjQ0ZjYxNDJkZjk2YmQ2YWI2MWU3NTIxZDkifSwi
              aHR0cHM6Ly9leGFtcGxlLmNvbS9zY2ltL2V2ZW50L3Bhc3N3b3JkUmVzZXRFeH
              QiOnsicmVzZXRBdHRlbXB0cyI6NX19fQ.
        moreAvailable:
          type: boolean
          description: >-
            Indicates if there are more unacknowledged events from the bank in
            addition to the current response data list.
    directDebitSetupRequest:
      description: 'Account summary for the customer, could be language specific'
      type: object
      required:
        - merchantRequestIdentification
        - creditorReference
        - debtorName
        - debtorAccount
        - creditorName
        - creditorAccount
        - debtorPrivateIdentification
        - debtorPrivateIdentificationSchemeName
        - maximumAmountCurrency
        - maximumAmount
        - occurrences
      properties:
        merchantRequestIdentification:
          type: string
          description: >-
            Merchant Registration ID.Unique ID generated by merchant for every
            registration user journey.Fraud monitoring supports length up to 30.
          minLength: 1
          maxLength: 30
        creditorReference:
          type: string
          description: >-
            Creditor reference of the DDA. This CreditorReference will be sent
            to Payer Bank through FPS for record.
          minLength: 1
          maxLength: 35
        ultimateDebtorName:
          type: string
          description: The ultimate debtor's name.
          maxLength: 140
        debtorName:
          type: string
          description: Debtor account owner name.
          minLength: 1
          maxLength: 140
        debtorAccount:
          description: Debtor account details
          $ref: '#/components/schemas/cashAccount'
        creditorName:
          type: string
          description: Creditor account owner name.
          minLength: 1
          maxLength: 140
        creditorAccount:
          $ref: '#/components/schemas/cashAccount'
        debtorPrivateIdentification:
          type: string
          description: >-
            HKID number or passport number of debtor user.HKID Card: 1 or 2
            chars + 6 numeric + 1 check digit char.Passport: Max 12 alphanumeric
            chars.Check digit validation should be performed by merchant.
          minLength: 1
          maxLength: 35
        debtorPrivateIdentificationSchemeName:
          type: string
          description: Private ID type.
          maxLength: 4
          enum:
            - CCPT
            - NIDN
            - COID
            - CINC
            - OTHR
        debtorMobileNumber:
          type: string
          description: >-
            Mobile number registered in the bank. Value must be null if mobile
            no. not provided.
          maxLength: 35
          pattern: '^(\+[0-9]{1,3}-[0-9()+-]{1,30})$'
        maximumAmountCurrency:
          type: string
          description: >-
            Maximum amount currency. This value must be same as credit account
            currency.
          maxLength: 3
        maximumAmount:
          type: string
          description: >-
            Maximum amount. No decimal point nor places for DDA limit. Set to 
            99999999.00 if no DDA limit.
          maxLength: 18
          pattern: '^[0-9]{1,15}(\.[0-9]{1,2}){0,1}$'
        occurrences:
          $ref: '#/components/schemas/occurrences'
        otpHoldIndicator:
          type: boolean
          description: OTP hold indicator
        smsLanguageCode:
          type: string
          description: >-
            User preferred language. This language will be used in SMS for
            communication
          maxLength: 10
          enum:
            - eng
            - zh-s
            - zh-t
    directDebitAuthorizationResponse:
      type: object
      required:
        - ProcessResult
      properties:
        processResult:
          description: Process result
          $ref: '#/components/schemas/processResult'
        mandateIdentification:
          type: string
          description: >-
            DDA Reference No.Unique at DDA record level.Merchant will use this
            value for subsequent registration process
          maxLength: 35
        otpIdentificationNumber:
          type: string
          description: >-
            One time password (OTP) identification number - for payer to
            identify the particular SMS message going to be received via mobile
            phone for Payer Bank's authentication. Usually, this
            OtpIdentificationNumber come as the first few characters of the
            receiving OTP. E.g. "YU88X" of the OTP "YU88X-467854"
          maxLength: 10
        mobileNumber:
          type: string
          description: >-
            Masked mobile number which OTP is sent to.Exclude non-numeric
            character (e.g. "-" / "+"& space).Mask from last digit to the
            position of 50% or more than that of field length.Use "*" for mask.
          maxLength: 35
        mandateStatus:
          type: string
          description: >-
            Status of the mandate request. PDNG - Pending to DDAE response; PDFP
            - Pending to FPS eDDA response; PDOU - Pending to on-us DDA
            response.
          maxLength: 6
          enum:
            - PDNG
            - PDFP
            - PDOU
            - ERROR
            - ACTIVE
    processResult:
      type: object
      required:
        - responseCode
      properties:
        responseCode:
          type: string
          description: 'Response code '
          maxLength: 4
          enum:
            - '00'
            - '99'
        rejectReasonList:
          type: array
          items:
            description: Reject Reason List
            $ref: '#/components/schemas/rejectReasonEntry'
    occurrences:
      type: object
      required:
        - durationToDate
        - frequencyType
      properties:
        frequencyType:
          type: string
          description: Frequency type
          maxLength: 4
          enum:
            - MNTH
            - ADHO
        durationFromDate:
          type: string
          format: date
          description: From Date (aka effective date).Always null
        durationToDate:
          type: string
          format: date
          description: >-
            To Date (aka expiry date).Date this registration will be
            expired.Value must be \"9999-12-31\" if never expired.
    cashAccount:
      type: object
      required:
        - bankCode
        - accountIdentification
        - currency
      properties:
        bankCode:
          type: string
          description: Bank Code.
          maxLength: 3
          pattern: '^[0-9]{3,3}'
        accountIdentification:
          type: string
          description: >-
            Account number / Schema ID.No hyphen full stop nor special
            character.
          minLength: 1
          maxLength: 35
          pattern: '^[a-zA-Z0-9]{1,35}'
        currency:
          type: string
          description: Account currency.
          maxLength: 3
          pattern: '^[A-Z]{3,3}'
        accountSchemeName:
          type: string
          description: Scheme code.If not provided \BBAN\ will be the default value.
          maxLength: 4
          enum:
            - BBAN
        accountSubType:
          description: >-
            Specifies the sub type of account (product family group). Channel
            specific description. This is the field where the response for
            cashAccountType field will be mapped as per STET standard . For
            greece and Malta, this field will be used to map the product
            category code
          type: string
          maxLength: 35
          example: >-
            Current Account, Savings Account, Student Account, CACC, CARD, DDA –
            Current & Savings Accounts or CDA – Term Deposits or ILA – Loans or
            CCA – Credit Cards or OTH - Other
    rejectReasonEntry:
      type: object
      description: Reject Reason List-Entry
      properties:
        rejectReasonCode:
          type: string
          description: 'Reject Reason List-Entry-Element: Code.'
          maxLength: 10
        rejectReasonInfomation:
          type: string
          description: 'Reject Reason List-Entry-Element: Information'
          maxLength: 105
    directDebitOtpConfirmationRequest:
      description: Request Object to confirm OTP for DD Authorisations
      type: object
      required:
        - mandateIdentification
        - creditorAccount
      properties:
        mandateIdentification:
          type: string
          description: HSBC DDA Reference No.
          minLength: 1
          maxLength: 35
        otpIdentificationNumber:
          type: string
          description: OTP identity number.
          maxLength: 10
        otpPassword:
          type: string
          description: OTP password.
          maxLength: 10
        creditorAccount:
          $ref: '#/components/schemas/cashAccount'
      additionalProperties: false
    directDebitOtpConfirmationResponse:
      description: Response Object of OTP confirmation for DD Authorisation
      type: object
      properties:
        processResult:
          $ref: '#/components/schemas/processResult'
        mandateIdentification:
          type: string
          description: HSBC DDA Reference No.
          maxLength: 64
        creditorReference:
          type: string
          description: >-
            Creditor reference of the DDA. This CreditorReference will be sent
            to Payer Bank through FPS for record.
          maxLength: 35
      additionalProperties: false
    directDebitAuthStatusRequest:
      description: >-
        Object to hold details required to fetch direct debit authorisation
        status
      type: object
      required:
        - merchantRequestIdentification
        - creditorAccount
      properties:
        merchantRequestIdentification:
          type: string
          description: >-
            Merchant Request Reference No. Unique instruction id generated by
            merchant.
          minLength: 1
          maxLength: 30
        creditorAccount:
          $ref: '#/components/schemas/cashAccount'
      additionalProperties: false
    directDebitInstructionStatusRequest:
      description: >-
        Object to hold details required to fetch direct debit authorisation
        status
      type: object
      required:
        - merchantInstructionIdentification
        - creditorAccount
      properties:
        merchantInstructionIdentification:
          type: string
          description: >-
            Merchant Request Reference No. Unique instruction id generated by
            merchant.
          minLength: 1
          maxLength: 30
        creditorAccount:
          $ref: '#/components/schemas/cashAccount'
      additionalProperties: false
    eDDAStatusPullEnquiryResponse:
      description: Object to hold response of direct debit authorisation status
      type: object
      required:
        - processResult
        - mandateIdentification
        - mandateStatus
      properties:
        processResult:
          $ref: '#/components/schemas/processResult'
        mandateIdentification:
          type: string
          description: DDA Reference No.
          minLength: 1
          maxLength: 35
        mandateStatus:
          type: string
          description: Status of the mandate request.
          maxLength: 10
          enum:
            - ERROR
            - PDOU
            - ACTIVE
            - EXPIRED
            - DORMANT
            - SUSPENDED
            - CANCELLED
            - DELETED
            - PDNG
            - PDFP
      additionalProperties: false
    directDebitInstructionRequest:
      description: 'Account summary for the customer, could be language specific'
      type: object
      required:
        - merchantInstructionIdentification
        - creditorAccount
        - instructedAmount
        - instructedAmountCurrency
      properties:
        merchantInstructionIdentification:
          type: string
          description: >-
            Merchant Instruction Reference No. Unique instruction id generated
            by merchant.
          minLength: 1
          maxLength: 30
        mandateIdentification:
          type: string
          description: >-
            The reference uniquely identify the DDA mandate at the payee bank
            record. Mutually exclusive with "DebtorAccount" and
            "CreditorReference". MandateIdentification is mandatory only if the
            above are not provided.
          maxLength: 35
        debtorName:
          type: string
          description: Debtor account owner name.
          minLength: 1
          maxLength: 140
        debtorAccount:
          $ref: '#/components/schemas/cashAccount'
        creditorAccount:
          $ref: '#/components/schemas/cashAccount'
        creditorReference:
          type: string
          description: >-
            Creditor reference of the DDA. This CreditorReference will be sent
            to Payer Bank through FPS for record. Mutually exclusive with
            MandateIdentification. "DebtorAccount" and "CreditorReference" will
            be mandatory once field MandateIdentification is not provided.
          maxLength: 35
        instructedAmountCurrency:
          type: string
          description: Instructed amount currency.
          maxLength: 3
          pattern: '^[A-Z]{3,3}$'
        instructedAmount:
          type: string
          description: Instructed amount.
          maxLength: 18
          pattern: '^[0-9]{1,15}(\.[0-9]{1,2}){0,1}$'
        remittanceInformation:
          type: string
          description: Remittance information from payer.
          maxLength: 140
        smsLanguageCode:
          type: string
          description: >-
            User preferred language. This language will be used in SMS for
            communication.
          maxLength: 10
          enum:
            - eng
            - zh-s
            - zh-t
    directDebitInstructionResponse:
      description: Object to hold response of direct debit authorisation status
      type: object
      required:
        - paymentInformationStatus
        - processResult
        - transactionIdentification
      properties:
        paymentInformationStatus:
          type: string
          description: >-
            Payment Status.Status for On-US :"ACSC" - Accepted Settlement
            Completed (Processed by Bank)."RJCT" - Rejected by
            Bank."ACCP"AcceptedCustomerProfile - Preceding check of technical
            validation was successful. Customer profile check was also
            successful.Status for Off-us:"ACSP" - AcceptedSettlementInProcess -
            Pending to FPS.
          maxLength: 4
          enum:
            - ACSC
            - RJCT
            - ACCP
            - ACSP
        processResult:
          $ref: '#/components/schemas/processResult'
        transactionIdentification:
          type: string
          description: Transaction Reference No.Unique transaction id provided by the bank.
          maxLength: 35
    reportingResponse:
      type: object
      required:
        - processResult
        - reportContent
      properties:
        processResult:
          $ref: '#/components/schemas/processResult'
        reportContent:
          type: string
          format: byte
          description: Report Content.Encoded in BASE64.
    reportingRequest:
      type: object
      required:
        - creditorAccount
        - reportType
        - reportingDate
      properties:
        reportType:
          type: string
          description: Type of report.
          maxLength: 10
          enum:
            - DDAReport
            - DDIReport
        reportingDate:
          type: string
          format: date
          description: Date of report.
        creditorAccount:
          $ref: '#/components/schemas/cashAccount'
  parameters:
    Authorization:
      in: header
      name: Authorization
      description: >-
        Standard HTTP header that allows credentials to be provided to the
        authorisation/resource server. Based on the OAuth 2.0/OIDC framework,
        this consists of basic or bearer authentication schemes.
      example: Bearer LbGDbcFVVfE-ngpjj8KaH5wrEfg
      schema:
        type: string
      required: true
    Content-Type:
      in: header
      name: Content-Type
      description: >-
        Standard HTTP header indicating the format of the payload provided in
        the request. Content-type could be set to application/json.
      example: application/json
      schema:
        type: string
      required: true
    Accept-Language:
      in: header
      name: Accept-Language
      description: >-
        Standard HTTP header to indicate the natural language set used in the
        response.
      schema:
        type: string
        enum:
          - en-HK
          - zh-HK
          - zh-CN
    x-fapi-auth-date:
      in: header
      name: x-fapi-auth-date
      description: >-
        Customer last logged-in time with the TSP application.

        All dates in the HTTP headers are represented as RFC 7231 Full Dates. An
        example is below:

        Sun, 10 Sep 2017 19:43:31 UTC
      example: 'Sun, 10 Sep 2017 19:43:31 UTC'
      schema:
        type: string
    x-fapi-customer-ip-address:
      in: header
      name: x-fapi-customer-ip-address
      description: Customer IP address when making a request with the TSP application.
      schema:
        type: string
      example: 169.254.169.254
    x-fapi-interaction-id:
      in: header
      name: x-fapi-interaction-id
      description: Unique correlation ID to playback response for each request.
      schema:
        type: string
    account-id:
      in: path
      required: true
      name: accountId
      description: Unique Account ID assigned by ASPSP
      schema:
        type: string
  responses:
    '400':
      description: Bad Request
      headers:
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        x-fapi-interaction-id:
          $ref: '#/components/headers/x-fapi-interaction-id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorInfo'
    '401':
      description: Unauthorised
      headers:
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        x-fapi-interaction-id:
          $ref: '#/components/headers/x-fapi-interaction-id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiGatewayEmptyResponse'
    '403':
      description: Forbidden
      headers:
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        x-fapi-interaction-id:
          $ref: '#/components/headers/x-fapi-interaction-id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiGatewayEmptyResponse'
    '405':
      description: Method Not Allowed
      headers:
        Content-Type:
          $ref: '#/components/headers/Content-Type'
        x-fapi-interaction-id:
          $ref: '#/components/headers/x-fapi-interaction-id'
      content:
        application/json:
          schema:
