openapi: 3.0.1
info:
  description: Swagger for Real-time Direct Debit API Specification
  version: 1.0.6
  title: Real-time Direct Debit API Specification for HK CMB
servers:
  - url: >-
      https://hsbcdeveloperportalpreprod.digitalapicraft.com:8085/https://sandbox.ob.business.hsbc.com.hk/mock/open-banking/v1.0/direct-debit
    description: eDDA mock endpoints
    variables:
      version:
        default: v1.0
  - url: >-
      https://secure.sandbox.ob.business.hsbc.com.hk/open-banking/v1.0/direct-debit
    description: eDDA endpoints
    variables:
      version:
        default: v1.0      
paths:
  /direct-debit-consents:
    post:
      operationId: consent-setup
      tags:
        - Real-time Direct Debit Consent Setup
      security:
        - bearerAuthSession: []
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/x-fapi-auth-date'
        - $ref: '#/components/parameters/x-fapi-customer-ip-address'
        - $ref: '#/components/parameters/x-fapi-interaction-id'
        - $ref: '#/components/parameters/Accept-Language'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DirectDebitConsentRequestData'
      responses:
        '201':
          description: Created
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/x-fapi-interaction-id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectDebitConsentsResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '415':
          $ref: '#/components/responses/415'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        '504':
          $ref: '#/components/responses/504'
  '/direct-debit-consents/{consentId}':
    get:
      operationId: consent-retrival
      tags:
        - Real-time Direct Debit Consent Setup
      security:
        - bearerAuthSession: []
      parameters:
        - in: path
          description: Consent Id
          name: consentId
          required: true
          schema:
            type: string
          example: 7404e99b-1a4d-4b08-b441-c327661527f0
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/x-fapi-auth-date'
        - $ref: '#/components/parameters/x-fapi-customer-ip-address'
        - $ref: '#/components/parameters/x-fapi-interaction-id'
        - $ref: '#/components/parameters/Accept-Language'
      responses:
        '200':
          description: OK
          headers:
            x-fapi-interaction-id:
              $ref: '#/components/headers/x-fapi-interaction-id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectDebitConsentsResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        '504':
          $ref: '#/components/responses/504'
